<!DOCTYPE html>
<html>
	<head>
		<title>Example app</title>
		<style>
			body {
				padding: 20px;
			}

			ul {
				padding-left: 0;
			}

			li {
				font-size: 20px;
				background: #f1f1f1;
				padding: 10px;
				cursor: pointer;
				margin-left: 0;
				margin: 10px;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-bottom: 10px;
			}

			td {
				border: 1px solid #000;
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div id="root"></div>
		<script src="./app.js"></script>
	</body>
</html>
